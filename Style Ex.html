<!DOCTYPE html>
    <html lang="en">
        <head>
            <!--My stylesheet-->
            <link href="CSS/style1.css" type="text/css" rel="stylesheet">
            <meta charset="UTF-8">
            <title>Document</title>
        </head>
        <body>
            <!--bold tag-->
            <b>This text is bold</b>
            <br>
            <!--strong tag-->
            <strong>This text is strong</strong>
            <br>
            <!--italics-->

            <!--underlined-->

            <br>
            <!--strikethrough-->
            <s>This text is struck through</s>  
            <br> 
            <!--horizontal line-->
            <hr>
        </body>
    </html>
