<!DOCTYPE html>
    <html lang="en">
        <div>
            <head>
                <meta charset="UTF-8">
                <title>Document</title>
            </head>
        </div>
        <body>
            <div>
                 <!--bold tag-->
                <b>This text will be bold</b>
            </div>
            <div>
                <!--strong tag-->
              <strong>This text will be strong</strong>
            </div>
            <div>
                <!--italics-->
                 <i>This text will be italicised</i>
            </div>
            <div>
               <!--underlined-->
                <u> This text will be underlined</u> 
            </div>
            <div>
                <!--strikethrough-->
                <s>This text will be struck through</s>   
            </div>
            <div>

            
                <!--horizontal line-->
                <hr>
            </div>
        </body>
    </html>
